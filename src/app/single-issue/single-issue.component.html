<div>
  <h3>{{title}}</h3>
  <br>
  <div>Id: {{issue.id}}</div>
  <div>Body: {{issue.body}}</div>
  <div>Created: {{issue.created_at | date : 'dd/MM/yyyy'}}</div>
  <br>
  <div><a routerLink="/issue-details/{{issue.number}}">Go to details</a></div>
  <button (click)="removeMe($event)">Remove Me</button>
</div>
